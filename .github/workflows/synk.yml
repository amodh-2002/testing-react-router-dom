name: Snyk Continuous Security Scan

on:
  workflow_dispatch:
  # Optional triggers:
  # push:
  #   branches: [main]
  # pull_request:

jobs:
  snyk_security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Snyk test
        uses: snyk/actions/node@latest
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects

      - name: Monitor with Snyk
        uses: snyk/actions/node@latest
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
